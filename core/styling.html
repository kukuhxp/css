<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling</title>
    <style>
        p {padding: 10px;}
        button {
            display: block;
            padding: 7px 15px;
            border: none;
            background: #7fcae7;
            outline: 2px solid #7fcae7;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <h1>STYLING</h1>
    <h2>Background</h2>
    <p style="background-color: #ddd;">#dddddd.</p>
    <p style="background-color: rgb(19, 255, 180);">
        bbackground-color: rgb(19, 255, 180)
    </p>
    <!-- Alpha value is 0 to 1 -->
    <p style="background-color: rgba(249, 20, 20, 0.1)">
        background-color: rgba(249, 20, 20, 0.1)
    </p>
    <h2>Outline</h2>
    <button>Hello world!</button>
</body>
</html>
