<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Background Color</title>
    <style>
        p {padding: 10px;}
    </style>
</head>
<body>
    <h3>HEX Background Color</h3>
    <p style="background-color: #ddd;">#dddddd.</p>
    <h3>RGB Background Color</h3>
    <p style="background-color: rgb(19, 255, 180);">rgb(19, 255, 180)</p>
    <h3>RGBA Background Color</h3>
    <!-- Alpha value is 0 to 1 -->
    <p style="background-color: rgba(249, 20, 20, 0.1)">rgba(249, 20, 20, 0.1)</p>
</body>
</html>
