<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Important Property</title>
    <style>
        p {
            box-sizing: border-box;
            padding: 10px 5px;
            background: #b5d79d !important;
            text-align: center;
            font-weight: bold;
        }
        .hd {background: #9dd7d7;}
    </style>
</head>
<body>
    <p class="hd">Hello world!</p>
</body>
</html>
