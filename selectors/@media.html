<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Responsive Web Design</title>
    <style>
        /* Media query */
        @media only screen and (min-width: 360px) {body {background: aqua;}}
        @media only screen and (min-width: 720px) {body {background: bisque;}}
        body {text-align: center;}
        img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h3>Responsive Image</h3>
    <img src="../_src/img/gambar.jpg">
</body>
</html>
