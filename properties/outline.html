<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Outline</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button {
            display: block;
            padding: 7px 15px;
            border: none;
            font-weight: bold;
            background: #7fcae7;
            outline: 2px solid #7fcae7;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <button>Hello world!</button>
</body>
</html>
