<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Kit -->
    <link href="fa6/css/fontawesome.css" rel="stylesheet" />
    <link href="fa6/css/brands.css" rel="stylesheet" />
    <link href="fa6/css/solid.css" rel="stylesheet" />
    <link href="fa6/css/sharp-thin.css" rel="stylesheet" />
    <link href="fa6/css/duotone-thin.css" rel="stylesheet" />
    <link href="fa6/css/sharp-duotone-thin.css" rel="stylesheet" />
    <!-- Google Icon Kit -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>CSS - Icon</title>
    <style>
        body {text-align: center;}
        button {
            padding: 10px 20px;
            font: Arial;
            font-size: 18px;
            font-weight: bold;
            background: #28d7ae;
            border: none;
            border-radius: 20px;
        }
        .fa-solid, .material-icons {
            margin-right: 7px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h3>Font Awesome</h3>
    <button><i class="fa-solid fa-circle-down fa-lg"></i>Download</button>
    <h3>Google Material's Icon</h3>
    <button><span class="material-icons">thumb_up</span>Like</button>
</body>
</html>
