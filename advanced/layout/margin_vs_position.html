<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Left vs Margin Left</title>
    <style>
        div {
            display: inline-block;
            position: relative;
            width: 300px;
            text-align: center;
            padding: 150px 0;
            opacity: 0.8;
            font: bold 20px Helvetica;
        }
        .box-1{background-color: rgb(62, 207, 220);}
        .box-2{background-color: rgb(247, 71, 238);}
    </style>
</head>
<body>
    <div class="box-1" style="margin-left: 100px;">margin-left: 100px</div>
    <div class="box-2">It does moved.</div>
    <br>
    <br>
    <div class="box-1" style="left: 100px">left: 100px</div>
    <div class="box-2">It doesn't moved.</div>
</body>
</html>
